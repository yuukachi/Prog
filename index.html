<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarlac Emergency Contacts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        h1{
            text-align: center;
            font-weight: 900;
            font-size: clamp(10px, 3vw, 100px);
        }

        p{
            text-align: center; 
            font-size: clamp(10px, 1.2vw,90px);
            justify-content: center;
            align-items: center;

        }   
    </style>
</head>
<body>
    <header class="fade-in">  
        <div class ="container">
                <div class="container1">
                    <img src="logo_left.png" alt="Left Logo" class="top-logo left">
                </div>    

                <div class ="container2"> 
                    <h1>Tarlac Province Emergency Contacts</h1>
                    <p class="text">Find the right help in your municipality with ease.</p>
                </div>

                <div class ="container3"> 
                    <img src="logo_right.png" alt="Right Logo" class="top-logo right">
                </div>
        </div>
    </header>

    <main class="fade-in">
        <form id="contactForm">
            <label for="municipality">Choose Municipality:</label>
            <select id="municipality">
                <option value="">--Select Municipality--</option>
                <option value="Anao">Anao</option>
                <option value="Bamban">Bamban</option>
                <option value="Camiling">Camiling</option>
                <option value="Capas">Capas</option>
                <option value="Concepcion">Concepcion</option>
                <option value="Gerona">Gerona</option>
                <option value="La Paz">La Paz</option>
                <option value="Mayantoc">Mayantoc</option>
                <option value="Moncada">Moncada</option>
                <option value="Paniqui">Paniqui</option>
                <option value="Pura">Pura</option>
                <option value="Ramos">Ramos</option>
                <option value="San Clemente">San Clemente</option>
                <option value="San Jose">San Jose</option>
                <option value="San Manuel">San Manuel</option>
                <option value="Santa Ignacia">Santa Ignacia</option>
                <option value="Tarlac City">Tarlac City</option>
                <option value="Victoria">Victoria</option>
            </select>

            <label for="department">Select Department:</label>
            <select id="department">
                <option value="">--Select Department--</option>
                <option value="Fire">Fire Department</option>
                <option value="Police">PNP/Police</option>
                <option value="Medical">Medical</option>
                <option value="MDRRM">MDRRM</option>
            </select>

            <button type="button" onclick="showContact()">Show Contact</button>
        </form>

        <div id="contactDisplay">
            <img id="departmentLogo" src="" alt="Department Logo" style="display: none;">
            <div id="contactInfo"></div>
        </div>
    </main>

    <footer class="fade-in">
        <p>&copy; 2024 Tarlac Emergency Directory</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
